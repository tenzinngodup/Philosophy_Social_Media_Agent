name: Daily Philosophy Post

on:
  schedule:
    # Runs daily at 2 PM UTC
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  post-philosophy-quote:
    runs-on: ubuntu-latest
    environment: social_bot  # Change this to match your environment name if different
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip3 install --upgrade pip
          pip3 install -r requirements.txt
      
      - name: Run philosophy bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BLOTATO_API_KEY: ${{ secrets.BLOTATO_API_KEY }}
          BLOTATO_ACCOUNT_ID: ${{ secrets.BLOTATO_ACCOUNT_ID }}
        run: |
          python3 run.py
